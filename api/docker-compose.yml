version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: greenspot-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Bigdata@1234
      MYSQL_DATABASE: greenspot_grocer
      MYSQL_USER: api_user
      MYSQL_PASSWORD: api_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - greenspot-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: greenspot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - greenspot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5

  # FastAPI Application
  api:
    build: .
    container_name: greenspot-api
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: Bigdata@1234
      DB_NAME: greenspot_grocer
      DB_PORT: 3306
      SECRET_KEY: greenspot_production_secret_key_2025
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - greenspot-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: greenspot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - greenspot-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  greenspot-network:
    driver: bridge